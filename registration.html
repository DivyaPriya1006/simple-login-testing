<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
  <h2>Register</h2>
  <form id="regForm">
    Username: <input type="text" id="regUsername" required><br>
    Email: <input type="email" id="regEmail" required><br>
    Password: <input type="password" id="regPassword" required><br>
    <button type="submit">Register</button>
  </form>
  <div id="regMessage"></div>
  <script>
    document.getElementById('regForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('regMessage').innerText = 'Registration successful!';
    }
  </script>
</body>
</html>
